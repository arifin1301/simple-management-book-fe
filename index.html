<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dion Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="content">
            <div class="container">
                <form action="" id="form">
                    <div class="form-element">
                        <label for="title">Judul Buku</label>
                        <input type="text" id="title" placeholder="masukan judul buku" required>
                    </div>
                    <div class="form-element">
                        <label for="author">Author</label>
                        <input type="text" id="author" placeholder="masukan author buku" required>
                    </div>
                    <div class="form-element">
                        <label for="year">Tahun Rilis</label>
                        <input type="number" id="year" placeholder="masukan tahun rilis buku" required>
                    </div>
                    <button type="submit" class="button-add">TAMBAH DATA BUKU</button>
                </form>
            </div>
        </div>
    </main>

    <aside>
        <div class="container">
            <div class="onProgress container-progress">
                <h1>Belum dibaca</h1>
                <article id="book-unread-list">
                </article>
            </div>
            <div class="finishProgress container-progress">
                <h1>Sudah dibaca</h1>
                <article id="book-read-list">
                </article>
            </div>

        </div>
    </aside>

    <script src="script.js"></script>
</body>

</html>
